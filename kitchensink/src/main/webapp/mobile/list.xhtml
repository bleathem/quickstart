<!DOCTYPE html>
<html lang="en">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:my="http://java.sun.com/jsf/composite/components">
   <h:panelGroup id="membersPanel" layout="block">
      <h:dataTable var="_member" value="#{members}" rendered="#{not empty members}" style="width : 100%" styleClass="simpletablestyle"
            columnClasses=",,landscape,landscape" headerClass="left" footerClass="footer">
         <h:column>
            <f:facet name="header">Id</f:facet>
            #{_member.id}
         </h:column>
         <h:column>
            <f:facet name="header">Name</f:facet>
            #{_member.name}
         </h:column>
         <h:column  headerClass="left landscape">
            <f:facet name="header">Email</f:facet>
            #{_member.email}
         </h:column>
         <h:column headerClass="left landscape">
            <f:facet name="header">Phone #</f:facet>
            #{_member.phoneNumber}
         </h:column>
         <f:facet name="footer">
            REST URL for all members: <a href="#{request.contextPath}/rest/members">/rest/members</a>
         </f:facet>
      </h:dataTable>
   </h:panelGroup>
   <div id="newMemberMessages" class="update"/>

</ui:composition>

</html>
